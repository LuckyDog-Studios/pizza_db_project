{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
    <div style="
        background: #fff8f0;
        padding: 2rem 2.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 400px;
        text-align: center;">
        <h2 style="color: #c0392b;">Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul style="list-style: none; padding: 0;">
              {% for category, message in messages %}
                <li style="color: {% if category == 'error' %}#e74c3c{% else %}#27ae60{% endif %};">
                    {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}" style="display: flex; flex-direction: column; gap: 0.8rem; text-align: left;">
            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Last Name</label>
            <input type="text" name="last_name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>

            <label>Birthday</label>
            <input type="date" name="birthdate" required>

            <button type="submit" style="
                background-color: #e67e22;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 10px;
            ">˖᯽ ݁˖Register˖᯽ ݁˖</button>
        </form>

        <p style="margin-top: 1rem;">Already have an account?
            <a href="{{ url_for('auth.login') }}" style="color: #e67e22;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
